<!DOCTYPE html>
<html ng-app='bookApp'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Angular Resource Lab</title>
  <base href="/">


  <!-- Bower Components -->
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>


  <!-- APP CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- App JS -->
  <script src="app.js"></script>
  <script src="services.js"></script>
  <script src="controllers.js"></script>


</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="books-index">BookApp</a>
    </div><!-- /.navbar-collapse -->

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <!-- <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li> -->
        <li><a ui-sref="home">Home</a></li>
      </ul>
  </div><!-- /.container-fluid -->
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div ng-controller="BooksController as bc">

          <hr>
            <!-- form to create new book -->
            <h4>Add New Book</h4>
            <form ng-submit="bc.createBook()">
              <div class="form-group">
                <input type="text" ng-model="bc.newBook.title" class="form-control" placeholder="Title" autofocus>
              </div>
              <div class="form-group">
                <input type="text" ng-model="bc.newBook.author" class="form-control" placeholder="Author">
              </div>
              <div class="form-group">
                <input type="text" ng-model="bc.newBook.image" class="form-control" placeholder="Image">
              </div>
              <div class="form-group">
                <input type="text" ng-model="bc.newBook.releaseDate" class="form-control" placeholder="Release Date">
              </div>
              <input type="submit" value="Save Book" class="btn btn-default">
            </form>
            <hr>

            <div ng-repeat="book in bc.books">
              <div class="row">
                <div class="col-xs-4">
                  <img ng-src="{{book.image}}" class="img-responsive">
                </div>
                <div class="col-xs-8">

                  <!-- book content -->
                  <div ng-hide="book.displayEditForm">
                    <h5><a ui-sref="books-show({id: book.id})">{{book.title}}</a></h5>
                    <p><strong>Year:</strong> {{book.author}}</p>
                    <p><strong>Release Date:</strong> {{book.releaseDate}}</p>

                    <!-- edit/delete buttons -->
                    <button ng-click="book.displayEditForm = true" class="btn btn-default">Edit</button>
                    <button ng-click="bc.deleteBook(book)" class="btn btn-default">Delete</button>
                  </div>

                  <!-- form to edit book -->
                  <form ng-show="book.displayEditForm" ng-submit="bc.updateBook(book)">
                    <div class="form-group">
                      <input type="text" ng-model="book.title" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                      <input type="text" ng-model="book.author" class="form-control" placeholder="Author">
                    </div>
                    <div class="form-group">
                      <input type="text" ng-model="book.image" class="form-control" placeholder="Image">
                    </div>
                    <div class="form-group">
                      <input type="text" ng-model="book.releaseDate" class="form-control" placeholder="Release Date">
                    </div>
                    <input type="submit" value="Save book" class="btn btn-default">
                  </form>
                </div>
              </div>
              <hr>
            </div>



        </div>

    </div>
  </div>

</body>
</html>
